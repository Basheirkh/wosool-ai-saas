# ============================================================================
# WOSOOL AI SAAS - DOCKER COMPOSE CONFIGURATION
# ============================================================================
# Enterprise multi-tenant SaaS platform built on Twenty CRM
# With Salla integration, Clerk authentication, and tenant management
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # TENANT MANAGER SERVICE
  # ==========================================================================
  tenant-manager:
    build:
      context: ./services/tenant-manager
      dockerfile: Dockerfile
    container_name: wosool-tenant-manager
    env_file: .env
    environment:
      - INSTANCE_ID=1
      - NODE_ENV=production
      - PORT=3001
      - GLOBAL_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-db:5432/twenty_global
      - POSTGRES_HOST=tenant-db
      - POSTGRES_ADMIN_USER=postgres
      - POSTGRES_ADMIN_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - SUPER_ADMIN_KEY=${SUPER_ADMIN_KEY}
      - APP_URL=${APP_URL}
      - SALLA_WEBHOOK_SECRET=${SALLA_WEBHOOK_SECRET}
      - CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - CRM_BASE_URL=${CRM_BASE_URL:-api.wosool.ai}
    depends_on:
      global-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # TWENTY CRM SERVICE (Custom Build from Forked Repo)
  # ==========================================================================
  twenty-crm:
    build:
      context: ./twenty-crm-forked
      dockerfile: packages/twenty-docker/twenty/Dockerfile.custom
      args:
        - REACT_APP_SERVER_BASE_URL=${REACT_APP_SERVER_BASE_URL:-http://localhost:3000}
        - APP_VERSION=1.0.0
    container_name: wosool-twenty-crm
    env_file: .env
    environment:
      # Application Configuration
      - NODE_ENV=production
      - PORT=3000
      
      # Database Configuration
      - PG_DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@tenant-db:5432/twenty_tenant_template
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      
      # Authentication
      - JWT_SECRET=${JWT_SECRET}
      - APP_SECRET=${APP_SECRET:-${JWT_SECRET}}
      
      # Migration Control
      - DISABLE_DB_MIGRATIONS=${DISABLE_DB_MIGRATIONS:-false}
      - DISABLE_CRON_JOBS_REGISTRATION=${DISABLE_CRON_JOBS_REGISTRATION:-false}
      
      # Twenty CRM Specific
      - TWENTY_ADMIN_TOKEN=${TWENTY_ADMIN_TOKEN:-}
      - BOOTSTRAP_SECRET=${BOOTSTRAP_SECRET:-}
      - TWENTY_BASE_URL=${TWENTY_BASE_URL:-http://localhost:3000/metadata}
      - TWENTY_API_KEY=${TWENTY_API_KEY:-}
      
      # Node.js Optimization
      - NODE_OPTIONS=--max-old-space-size=2048
    depends_on:
      tenant-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    volumes:
      - twenty-storage:/app/.local-storage
      - twenty-logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # SALLA ORCHESTRATOR SERVICE
  # ==========================================================================
  salla-orchestrator:
    build:
      context: ./services/salla-orchestrator
      dockerfile: Dockerfile
    container_name: wosool-salla-orchestrator
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@global-db:5432/twenty_global
      - TENANT_MANAGER_URL=http://tenant-manager:3001
      - SALLA_CLIENT_ID=${SALLA_CLIENT_ID}
      - SALLA_CLIENT_SECRET=${SALLA_CLIENT_SECRET}
      - SALLA_REDIRECT_URI=${SALLA_REDIRECT_URI:-https://api.wosool.ai/salla/callback}
      - SALLA_WEBHOOK_SECRET=${SALLA_WEBHOOK_SECRET}
    depends_on:
      global-db:
        condition: service_healthy
      tenant-manager:
        condition: service_started
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================================================
  # NGINX REVERSE PROXY
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: wosool-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - tenant-manager
      - twenty-crm
      - salla-orchestrator
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/nginx_status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # GLOBAL DATABASE (PostgreSQL)
  # ==========================================================================
  global-db:
    image: postgres:15-alpine
    container_name: wosool-global-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: twenty_global
    volumes:
      - global-db-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # ==========================================================================
  # TENANT DATABASE (PostgreSQL)
  # ==========================================================================
  tenant-db:
    image: postgres:15-alpine
    container_name: wosool-tenant-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - tenant-db-data:/var/lib/postgresql/data
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # ==========================================================================
  # REDIS (Caching and Queues)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: wosool-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - wosool-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ==========================================================================
  # PROMETHEUS (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: wosool-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - wosool-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==========================================================================
  # GRAFANA (Visualization)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: wosool-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3002:3000"
    depends_on:
      - prometheus
    networks:
      - wosool-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==========================================================================
  # PGADMIN (Database Management)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wosool-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@wosool.ai}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - global-db
      - tenant-db
    networks:
      - wosool-network
    restart: unless-stopped

  # ==========================================================================
  # REDIS COMMANDER (Redis Management)
  # ==========================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: wosool-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - wosool-network
    restart: unless-stopped

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  global-db-data:
    driver: local
  tenant-db-data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local
  pgadmin-data:
    driver: local
  prometheus-data:
    driver: local
  twenty-storage:
    driver: local
  twenty-logs:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  wosool-network:
    driver: bridge
    name: wosool-network
